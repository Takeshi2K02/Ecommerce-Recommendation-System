<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #218838;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;               /* Makes the input take up the full width of its container */
            padding: 10px;             /* Adds padding inside the input box */
            margin-top: 10px;          /* Adds space above the input field */
            margin-bottom: 15px;       /* Adds space below the input field */
            border: 1px solid #ccc;    /* Adds a light border around the input */
            border-radius: 4px;        /* Rounds the corners of the input field */
            box-sizing: border-box;    /* Ensures padding and border are included in the element's total width */
            font-size: 16px;           /* Sets the font size */
            background-color: #f9f9f9; /* Sets a light background color */
        }
    </style>
</head>
<body>

    <div class="signup-form">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
    </div>

</body>
</html>
